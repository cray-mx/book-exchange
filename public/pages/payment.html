<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link href="/styles/payment.css" rel="stylesheet" type="text/css">

  <title>Payment</title>
  <link rel="stylesheet" href="/styles/index.css">
</head>

<body>
<picture>
  <source srcset="/images/logo.png" media="(min-width: 400px)">
  <a href="/index.html">
    <img src="/images/logo.png" alt="UofT Exchange">
  </a>
</picture>

<form id="paymentForm" action="#" method="POST">
  <p>You are paying for a total amount of $<span id="price"></span></p>
  <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>

  <section>
    <h2>Contact information</h2>
    <p>
      <label for="firstName">
        <span>First Name: </span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
      <input type="text" id="firstName" name="firstName" required>
    </p>
    <p>
      <label for="lastName">
        <span>Last name: </span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
      <input type="text" id="lastName" name="lastName" required>
    </p>
    <p>
      <label for="mail">
        <span>E-mail: </span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
      <input type="email" id="mail" name="useremail" required>
    </p>
  </section>

  <section id="paymentInfo">
    <h2>Payment information</h2>
    <p>
      <label for="card">
        <span>Card type:</span>
      </label>
      <select id="card" name="usercard">
        <option value="visa">Visa</option>
        <option value="mc">Mastercard</option>
        <option value="amex">American Express</option>
      </select>
    </p>
    <p>
      <label for="number">
        <span>Card number:</span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
      <input type="number" id="number" name="cardnumber" required>
    </p>
    <p>
      <label for="cvv">
        <span>CVV:</span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
      <input type="number" id="cvv" name="cvv" required>
    </p>
    <p>
      <label for="date">
        <span>Expiration date:</span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
      <input type="date" id="date" name="expiration" required>
    </p>
  </section>
  <section>
    <p>
      <button id="payButton" class="button -flower center">Continue</button>
      <button id="cancelButton" class="button -flower center">Cancel</button>
    </p>
  </section>
</form>


<!--Javascript-->
<script src="/scripts/payment.js" type="text/javascript"></script>
<script src="/scripts/classes.js" type="text/javascript"></script>

</body>
</html>
