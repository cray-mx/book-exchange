<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Flavicon-->
  <link rel="shortcut icon" href="#" type="image/x-icon">

  <!--Bulma-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">

  <!--My CSS-->
  <link rel="stylesheet" type="text/css" href="/styles/recoverAcc.css">

  <!--Title-->
  <title>Account Recovery</title>
</head>

<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="container">
    <div class="navbar-brand">
      <a href="/">
        <img src="/images/logo.png" width="250px">
      </a>
    </div>
  </div>
</nav>

<div id="recovery">
  <div class="recovery-card">
    <div class="card-title">
      <h1>Account Recovery</h1>
    </div>

    <div class="content">
      <form id="recoverAccNxtForm" method="POST" action="#">

        <input id="email" type="text" name="code" title="Code" placeholder="Code" required autofocus>
        <input id="password" type="password" name="password" title="password" placeholder="New password" required>
        <input id="confirm" type="password" name="password" title="Confirm" placeholder="Confirm" required>

        <div class="level options">
          <a class="btn btn-link level-right" href="/pages/recoverAcc.html">Back</a>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<!--Javascript-->
<script src="/scripts/recoverAccNxt.js" type="text/javascript"></script>

</body>
</html>
